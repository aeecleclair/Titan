<!doctype html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Application associative de Centrale Lyon, développée par ÉCLAIR"
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="titan" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>MyECL</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 12px);
      }

      .container,
      .dot-container {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .container {
        transform-origin: center;
        animation: anirotate 10s linear infinite;
      }

      .dot-container {
        position: absolute;
        border: 0px solid #fff;
        border-radius: 50px;
      }
      .dot-container:nth-child(2) {
        transform: rotate(40deg);
      }
      .dot-container:nth-child(2) .dot {
        animation-delay: -0.5s;
      }
      .dot-container:nth-child(3) {
        transform: rotate(80deg);
      }
      .dot-container:nth-child(3) .dot {
        animation-delay: -1s;
      }

      .dot {
        position: absolute;
        height: 10px;
        width: 10px;
        background: #000000;
        border-radius: 5px;
        transform: translate(0, 0);
      }
      .dot:nth-child(1) {
        top: 0;
        left: calc(50% - 5px);
        animation: ani1 2s infinite;
      }
      .dot:nth-child(2) {
        bottom: calc(28% - 5px);
        left: calc(11% - 5px);
        animation: ani2 2s infinite;
      }
      .dot:nth-child(3) {
        bottom: calc(28% - 5px);
        right: calc(11% - 5px);
        animation: ani3 2s infinite;
      }

      [hidden] {
        display: none;
      }

      @keyframes anirotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-359deg);
        }
      }
      @keyframes ani1 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-40px, 67px);
        }
      }
      @keyframes ani2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(77px, 0);
        }
      }
      @keyframes ani3 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-39px, -67px);
        }
      }
    </style>
  </head>
  <body>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.worker.min.js";
      pdfRenderOptions = {
        cMapUrl: "https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/cmaps/",
        cMapPacked: true,
      };
    </script>
    <div>
      <!-- https://codepen.io/oliverholretz/pen/Rgreaq -->
      <div class="container">
        <div class="dot-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dot-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dot-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <script>
      // prettier-ignore
      {{flutter_js}}
      // prettier-ignore
      {{flutter_build_config}}

      const searchParams = new URLSearchParams(window.location.search);
      const renderer = searchParams.get("renderer");
      const userConfig = renderer ? { renderer: renderer } : {};
      _flutter.loader.load({
        config: userConfig,
      });
    </script>
  </body>
</html>
