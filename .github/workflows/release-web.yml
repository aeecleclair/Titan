name: Build and deploy web

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'alpha'
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    name: Release titan-${{ steps.extract_branch.outputs.branch }} Web
    runs-on: ubuntu-latest
    steps:
      - name: Determine ref
        id: get-ref
        run: |
          branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          echo "branch=$branch" >> $GITHUB_OUTPUT
      
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.13"
          cache: true
      
      - name: Get Packages
        run: flutter pub get
      
      - name: Cleanup 🧹
        run: flutter clean
      
      - name: Configure env
        run: |
          echo "THE_MOVIE_DB_API=$THE_MOVIE_DB_API" >> .env
          echo "DEBUG_HOST=$DEBUG_HOST" >> .env
          echo "RELEASE_HOST=$RELEASE_HOST" >> .env
        env:
          THE_MOVIE_DB_API: ${{ secrets.THE_MOVIE_DB_API }}
          DEBUG_HOST: ${{ secrets.DEBUG_HOST }}
          RELEASE_HOST: ${{ secrets.RELEASE_HOST }}
      
      - name: Build 🔧
        run: flutter build web --release --web-renderer html
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_IDENTIFER }}/titan-${{ steps.extract_branch.outputs.branch }}:latest