name: Build and deploy web

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*\+*'

jobs:
  extract-refs:
    name: Determine refs
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-ref.outputs.tag }}
      isAlpha: ${{ steps.get-ref.outputs.isAlpha }}
      versionCode: ${{ steps.get-ref.outputs.versionCode }}
      versionName: ${{ steps.get-ref.outputs.versionName }}
    steps:
      - name: Determine ref
        id: get-ref
        run: |
          tag=${GITHUB_REF#refs/*/}
          [[ $tag == *"-alpha" ]] && isAlpha=1 || isAlpha=0;
          versionCode=${tag##*+}
          versionCode=${versionCode%-*}
          versionName=${tag%+*}
          versionName=${versionName#v}
          echo 'tag=$tag' >> $GITHUB_OUTPUT
          echo 'isAlpha=$isAlpha' >> $GITHUB_OUTPUT
          echo 'versionCode=$versionCode' >> $GITHUB_OUTPUT
          echo 'versionName=$versionName' >> $GITHUB_OUTPUT

  build-and-deploy:
    name: Release Titan ${{ needs.extract-refs.outputs.tag }} Web
    runs-on: ubuntu-latest
    needs: [extract-refs]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.13'
          cache: true
      
      - name: Get Packages
        run: flutter pub get
      
      - name: Cleanup 🧹
        run: flutter clean
      
      - name: Configure env
        run: |
          echo 'THE_MOVIE_DB_API=$THE_MOVIE_DB_API' >> .env
          echo 'DEBUG_HOST=$DEBUG_HOST' >> .env
          echo 'RELEASE_HOST=$RELEASE_HOST' >> .env
        env:
          THE_MOVIE_DB_API: ${{ secrets.THE_MOVIE_DB_API }}
          DEBUG_HOST: ${{ secrets.DEBUG_HOST }}
          RELEASE_HOST: ${{ secrets.RELEASE_HOST }}
      
      - name: Set alpha properties
        if: ${{ steps.get-ref.outputs.isAlpha }}
        run: |
          rm assets/images/icon.png
          mv assets/images/icon_alpha.png assets/images/icon.png
          rm assets/images/logo.png
          mv assets/images/logo_alpha.png assets/images/logo.png
      
      - name: Build 🔧
        run: flutter build web --release
      
