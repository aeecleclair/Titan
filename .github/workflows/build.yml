name: build

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'test/**'
      - '.github/**/'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'test/**'
      - '.github/**'
  
jobs:
  build-apk:
    runs-on: ubuntu-latest
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Get flutter dependencies
    - run: flutter pub get

    # - run: flutter test

    - name: Build apk
    - run: flutter build apk

    - name: Upload the android apk
    - uses: actions/upload-artifact@v3
        name: release-apk
        path: build/app/outputs/apk/release/*.apk
  
  build-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64

    - name: Get flutter dependencies
    - run: flutter pub get
    # - run: flutter test

    - name: Build the ipa
    - run: flutter build ipa --release --no-codesign

    - name: Upload the ios ipa
    - uses: actions/upload-artifact@v3
        name: release-ipa
        path: build/ios/ipa/*.ipa

