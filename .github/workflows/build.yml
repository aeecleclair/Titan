name: Builds

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
  pull_request:
  push:
    branches:
      - 'main'

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: "apk --debug"
            name: "APK"
            path: build/app/outputs/flutter-apk/app-debug.apk
          - target: "web --web-renderer html"
            name: "Web"
            path: build/web/
    
    steps:
      - name: Determine ref
        id: get-ref
        run: |
          input_ref="${{ inputs.ref }}"
          github_ref="${{ github.sha }}"
          ref="${input_ref:-$github_ref}"
          echo "ref=$ref" >> $GITHUB_OUTPUT
      
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.get-ref.outputs.ref }}
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17.x"
          cache: "gradle"
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.13"
          cache: true
      
      - name: Get Packages
        run: flutter pub get
      
      - name: Cleanup ðŸ§¹
        run: flutter clean
      
      - name: Configure env
        run: |
          echo "THE_MOVIE_DB_API=$THE_MOVIE_DB_API" >> .env
          echo "DEBUG_HOST=$DEBUG_HOST" >> .env
          echo "RELEASE_HOST=$RELEASE_HOST" >> .env
        env:
          THE_MOVIE_DB_API: ${{ secrets.THE_MOVIE_DB_API }}
          DEBUG_HOST: ${{ secrets.DEBUG_HOST }}
          RELEASE_HOST: ${{ secrets.RELEASE_HOST }}
      
      - name: Build ðŸ”§
        run: flutter build ${{ matrix.target }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: titan-debug-${{ matrix.name }}
          path: ${{ matrix.path }}
          if-no-files-found: ignore