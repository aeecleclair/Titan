name: Build and Deploy Web

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.7.7"
          cache: true

      - name: Get Packages
        run: flutter pub get

      - name: Cleanup 🧹
        run: flutter clean

      - name: Configure env
        run: |
          echo "THE_MOVIE_DB_API=$THE_MOVIE_DB_API" >> .env
          echo "DEBUG_HOST=$DEBUG_HOST" >> .env
          echo "RELEASE_HOST=$RELEASE_HOST" >> .env
        env:
          THE_MOVIE_DB_API: ${{ secrets.THE_MOVIE_DB_API }}
          DEBUG_HOST: ${{ secrets.DEBUG_HOST }}
          RELEASE_HOST: ${{ secrets.RELEASE_HOST }}

      - name: Build 🔧
        run: flutter build web --release --web-renderer html
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_IDENTIFER }}/titan:latest