name: Build and Deploy Web

on:
  # Enable manual run
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.7.6"
          cache: true

      - name: Get Packages
        run: flutter pub get

      - name: Cleanup 🧹
        run: flutter clean

      - name: Configure env
        run: |
          echo "THE_MOVIE_DB_API=$THE_MOVIE_DB_API" >> .env
          echo "DEBUG_HOST=$DEBUG_HOST" >> .env
          echo "RELEASE_HOST=$RELEASE_HOST" >> .env
        env:
          THE_MOVIE_DB_API: ${{ secrets.THE_MOVIE_DB_API }}
          DEBUG_HOST: ${{ secrets.DEBUG_HOST }}
          RELEASE_HOST: ${{ secrets.RELEASE_HOST }}

      - name: Build 🔧
        run: flutter build web --release

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web # The folder the action should deploy.