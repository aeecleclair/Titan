name: Test
# https://docs.github.com/actions/automating-builds-and-tests/building-and-testing-nodejs-or-python?langId=py#requirements-file

on:
  pull_request:
    types: [opened, ready_for_review, synchronize]
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      # Remove ^ to fix flutter version parsing
      - name: Fix Flutter Version in Pubspec
        run: |
          sed -i 's/flutter: ^/flutter: /' pubspec.yaml

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: pubspec.yaml

      - name: Install Pub Dependencies
        run: flutter pub get

      - name: Copy .env file
        run: cp .env.template .env

      - name: Test project
        run: flutter test --flavor prod --dart-define=flavor=prod --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
